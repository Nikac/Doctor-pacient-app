<div class="row">
	<div class="col">
		<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
			<div class="form-group">
				<input 
					type="text"
					id="name"
					class="form-control"
					name="name"
					ngModel
					placeholder="Ime i prezime">
			</div>
			<div class="form-group">
				<input 
					type="text" 
					id="specialization" 
					class="form-control"
					ngModel
					name="specialization"
					placeholder="Specijalnost">
			</div>
			<button class="btn btn-secondary">Dodaj</button>
		</form>
	</div>
</div>
